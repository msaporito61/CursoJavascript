<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/list.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <title>Lista Compras</title>
</head>

<body>
    <h1 class="titulo">Lista de compras</h1>
    <p class="parrafo">Por favor agrega productos</p>
    <form id="form">
        <input type="text" id="texto" name="texto" placeholder="Ingrese producto aqui">
        <input type="submit" value="+" id="enviar">
    </form>
    <ul class="lista"></ul>
    <button class="limpiar">Borrar lista</button>
    <footer class="footer">
        <p>Creado para el curso de Javascript &copy; 2022</p>
    </footer>
    <script src="./js/compra.js"></script>
</body>

</html>
